name: CI/CD

on:
  push:
    branches: [ develop, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 9
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3️⃣ Install Cake global tool
      - name: Install Cake
        run: dotnet tool install --global Cake.Tool --version 4.*

      # 4️⃣ Build & test (includes OpenAPI codegen)
      - name: Build & Test via Cake
        run: dotnet cake --target=Build

      # 5️⃣ Run tests explicitly (Cake’s Build already compiles, so just run)
      - name: Run Tests
        run: dotnet test --configuration Release --no-build

  docker-publish:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 9
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3️⃣ Install Cake
      - name: Install Cake
        run: dotnet tool install --global Cake.Tool --version 4.*

      # 4️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Build & push Docker image via Cake
      - name: Build & Push Docker Image
        run: dotnet cake --target=Docker
