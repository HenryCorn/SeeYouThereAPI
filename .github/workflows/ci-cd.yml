name: CI/CD

on:
  push:
    branches: [ develop, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Cake
        run: |
          dotnet new tool-manifest --force
          dotnet tool install Cake.Tool --version 4.*
          dotnet tool restore

      - name: Build & Test via Cake
        run: dotnet cake --target=Build

      - name: Run Tests
        run: dotnet test --configuration Release --no-build

  docker-publish:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Cake
        run: |
          dotnet new tool-manifest --force
          dotnet tool install Cake.Tool --version 4.*
          dotnet tool restore

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: dotnet cake --target=Docker
